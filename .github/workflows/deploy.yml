name: Desplegando pagina estatica en S3
on:
 push:
   branches:
     - main  # Change to your default branch
   workflow_dispatch:


jobs:
 deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4


      - name: Set up AWS CLI
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1


      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.10.0

      - name: Deploy infrastructure with Terraform
        run: |
          terraform destroy
          terraform init
          terraform plan
          terraform apply -auto-approve

      - name: Retrieve EC2 Public IP
        id: get_ip
        run: |
          echo "EC2_PUBLIC_IP=$(terraform output -raw ec2_public_ip)" >> $GITHUB_ENV

      - name: Convert EC2_PUBLIC_IP to hyphen format
        run: |
          echo "EC2_PUBLIC_IP_HYPHEN=$(echo ${{ env.EC2_PUBLIC_IP }} | sed 's/\./-/g')" >> $GITHUB_ENV


      - name: Copy project files to EC2
        run: |
          sudo chmod 666 nginx-server.key
          ls -l
          scp -o StrictHostKeyChecking=no -i nginx-server.key -r ./handtime-html ec2-user@ec2-${{ env.EC2_PUBLIC_IP_HYPHEN }}.compute-1.amazonaws.com:/var/www/html/

      - name: Configure Nginx
        run: |
          ssh -o StrictHostKeyChecking=no -i nginx-server.key ec2-user@${{ env.EC2_PUBLIC_IP }}.compute-1.amazonaws.com << EOF
          sudo chmod 666 nginx-server.key
          sudo sed -i 's|root /var/www/html;|root /var/www/html/handtime-html;|' /etc/nginx/nginx.conf
          sudo systemctl restart nginx
          EOF
